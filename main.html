<script>
  // Cuenta regresiva
  const targetDate = new Date("December 20, 2025 20:00:00").getTime();
  const countdownElem = document.getElementById("miCuentaRegresiva");

  const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
          clearInterval(countdown);
          countdownElem.innerHTML = "¡Llegó el gran día!";
          return;
      }
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownElem.innerHTML =
      days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
  }, 1000);

  // Fade-in on scroll con retraso secuencial
  const faders = document.querySelectorAll('.fade-in');

  const appearOnScroll = () => {
    faders.forEach((el, index) => {
      const rect = el.getBoundingClientRect();
      if(rect.top < window.innerHeight - 50){
        // Aparece con retardo para que no sea todo al mismo tiempo
        setTimeout(() => {
          el.classList.add('visible');
        }, index * 150); // 150ms entre cada elemento
      }
    });
  };

  window.addEventListener('scroll', appearOnScroll);
  window.addEventListener('load', appearOnScroll);
</script>
